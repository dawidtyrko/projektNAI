<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>PDF Chat Assistant</title>
    <style>
       body, html {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #f5f5f7;
}
.chat-image {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: calc(100% - 40px);
}
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 0;
}
.logo {
    height: 40px;
}
h1 {
    font-size: 24px;
    font-weight: 600;
    color: #1d1d1f;
}
.main-content {
    display: flex;
    flex-grow: 1;
    background-color: white;
    border-radius: 18px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}
.pdf-upload {
    width: 300px;
    background-color: #f2f2f7;
    padding: 20px;
    border-right: 1px solid #d2d2d7;
}
.chat-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}
#chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
}
.message {
    max-width: 80%;
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 18px;
    line-height: 1.4;
}
.user-message {
    background-color: #007aff;
    color: white;
    align-self: flex-end;
    margin-left: auto;
}
.bot-message {
    background-color: #e9e9eb;
    color: #1d1d1f;
}
.input-area {
    display: flex;
    align-items: center;
    padding: 20px;
    border-top: 1px solid #d2d2d7;
}
#user-input {
    flex-grow: 1;
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    background-color: #f2f2f7;
    font-size: 16px;
    margin-right: 10px;
}

.button {
    background-color: #007aff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    flex-shrink: 0;
}
#send-button {
    margin-left: 0;
}
#file-input {
    display: none;
}
.file-upload-label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007aff;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 10px;
}
#upload-button {
    background-color: #007aff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
}
#uploaded-file-name {
    margin-top: 10px;
    font-size: 14px;
    color: #1d1d1f;
}
#record-button {
    background-color: #ff3b30;
    margin-left: 10px;
    transition: background-color 0.3s ease;
}
#record-button.recording {
    background-color: #4caf50;
}
.mic-icon {
    display: none;
}
.arrow-icon {
    display: none;
}

@media (max-width: 600px) {
    .main-content {
        flex-direction: column;
        overflow-y: auto;
    }
    .pdf-upload {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #d2d2d7;
    }
    .chat-area {
        width: 100%;
        flex-grow: 1;
    }
    .input-area {
        position: sticky;
        bottom: 0;
        width: 100%;
        background-color: white;
        z-index: 10;
        padding: 10px;
        justify-content: space-between;
    }
    #user-input {
        width: 60%; /* Adjusted width */
        flex-grow: 0; /* Ensure it doesn't grow */
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        background-color: #f2f2f7;
        font-size: 16px;
        margin-right: 5px;
        box-sizing: border-box;
    }
    .button {
        /* padding: 10px 10px;  Adjusted padding */
        font-size: 14px;
        flex-shrink: 0;
        margin: 0 5px; /* Adjusted margin */
    }
    #record-button {
        margin-left: 3px;
    }
    #record-button .text, #send-button .text {
        display: none;
    }
    #record-button .mic-icon, #send-button .arrow-icon {
        display: inline-block;
    }
    #uploaded-file-name, #chat-messages {
        padding: 10px;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Chat Assistant</h1>
        </header>
        <div class="main-content">
            <div class="pdf-upload">
                <h2>Upload PDF</h2>
                <p>Upload the user manual or documentation you'd like to chat about.</p>
                <input type="file" id="file-input" accept=".pdf" multiple>
                <label for="file-input" class="file-upload-label">Choose PDF</label>
                <button id="upload-button">Upload PDF</button>
                <div id="uploaded-file-name"></div>
            </div>
            <div class="chat-area">
                <div id="chat-messages"></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask a question about your document...">
                    <button id="send-button" class="button">
                        <span class="text">Send</span>
                        <i class="fas fa-arrow-up arrow-icon"></i>
                    </button>


                        <button id="record-button" class="button">
                            <span class="text">Record</span>
                            <i class="fas fa-microphone mic-icon"></i>
                        </button>
                            <span id="recording-status"></span>


                </div>
            </div>

        </div>
    </div>


</body>
</html>
